language: python
python:
	- "3.6"      # current default Python on Travis CI
	- "3.7"
	- "3.8"
	- "3.8-dev"  # 3.8 development branch
	- "nightly"  # nightly build

	# PyPy versions
	- "pypy3"  # currently Python 3.6.1,  PyPy 7.1.1-beta0

# Separate virtualenv instances for each Python version
virtualenv:
	system_site_packages: true

# Install dependencies
install:
	- pip install -r requirements.txt
	- pip install .
# Run tests
script: pytest

# Run python tests on multiple Operating Systems
jobs:
	include:
	  - name: "Python 3.8.0 on Xenial Linux"
		python: 3.8           # this works for Linux but is ignored on macOS or Windows
	  - name: "Python 3.7.4 on macOS"
		os: osx
		osx_image: xcode11.2  # Python 3.7.4 running on macOS 10.14.4
		language: shell       # 'language: python' is an error on Travis CI macOS
	  - name: "Python 3.8.0 on Windows"
		os: windows           # Windows 10.0.17134 N/A Build 17134
		language: shell       # 'language: python' is an error on Travis CI Windows
		before_install:
		  - choco install python --version 3.8.0
		  - python -m pip install --upgrade pip
		env: PATH=/c/Python38:/c/Python38/Scripts:$PATH
  install: pip3 install --upgrade pip  # all three OSes agree about 'pip3'
  # 'python' points to Python 2.7 on macOS but points to Python 3.8 on Linux and Windows
  # 'python3' is a 'command not found' error on Windows but 'py' works on Windows only
  script: python3 /src/gui/buttons/picktool.py || python /src/gui/buttons/picktool.py